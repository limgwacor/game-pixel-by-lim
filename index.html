<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <audio id="bgm" loop autoplay>
    <source src="bgm.mp3" type="audio/mpeg">
    Your browser does not support background music.
  </audio>
  <audio id="jumpSound">
    <source src="jump.wav" type="audio/wav">
    Your browser does not support jump sound.
  </audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const jumpSound = document.getElementById('jumpSound');
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.5;
    jumpSound.volume = 0.7;

    const player = {
      x: 100,
      y: canvas.height - 100,
      size: 40,
      color: '#6A5ACD',
      vy: 0,
      gravity: 1,
      onGround: false
    };

    const platforms = [];
    const platformWidth = 100;
    const platformHeight = 20;

    let gameSpeed = 2;
    let levelType = 'easy';
    let score = 0;

    function createPlatform(x, y) {
      platforms.push({ x, y, width: platformWidth, height: platformHeight });
    }

    function generatePlatforms() {
      platforms.length = 0;
      let x = 100;
      let y = canvas.height - 100;
      for (let i = 0; i < 20; i++) {
        createPlatform(x, y);
        let dx = Math.random() * 200 + 50;
        let dy = Math.random() * 80 - 40;
        x += dx;
        y += dy;
        if (y > canvas.height - 100) y = canvas.height - 100;
        if (y < 100) y = 100;
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawPlatforms() {
      ctx.fillStyle = '#ccc';
      for (let p of platforms) {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }
    }

    function checkCollision() {
      player.onGround = false;
      for (let p of platforms) {
        if (
          player.x + player.size > p.x &&
          player.x < p.x + p.width &&
          player.y + player.size > p.y &&
          player.y + player.size < p.y + p.height &&
          player.vy >= 0
        ) {
          player.y = p.y - player.size;
          player.vy = 0;
          player.onGround = true;
        }
      }
    }

    function jump(dir, distance) {
      if (player.onGround) {
        player.vy = -15;
        player.x += dir * distance;
        try {
          jumpSound.currentTime = 0;
          jumpSound.play();
        } catch (e) {
          console.warn('Jump sound could not be played:', e);
        }
        score++;
      }
    }

    function updateLevel() {
      if (score < 20) levelType = 'easy';
      else if (score < 50) levelType = 'medium';
      else levelType = 'hard';

      if (levelType === 'easy') {
        gameSpeed = 2;
      } else if (levelType === 'medium') {
        gameSpeed = 3;
      } else if (levelType === 'hard') {
        gameSpeed = 4;
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.vy += player.gravity;
      player.y += player.vy;

      if (player.y > canvas.height) {
        alert('Game Over! Skor: ' + score);
        player.y = canvas.height - 100;
        player.x = 100;
        score = 0;
        generatePlatforms();
      }

      checkCollision();
      drawPlatforms();
      drawPlayer();
      updateLevel();
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') jump(-1, 60);
      if (e.key === 'ArrowRight') jump(1, 60);
      if (e.key === 'a') jump(-1, 120);
      if (e.key === 'd') jump(1, 120);
    });

    generatePlatforms();
    setInterval(update, 1000 / 60);
  </script>
</body>
</html>
